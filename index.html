<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href='css/normalize.css'>
  <link rel="stylesheet" href='css/reset.css'> -->
  <link rel="icon" type="image/png" sizes="32x32" href="./css/images/favicon-32x32.png">

  <title>Todo app</title>

</head>

<body>
  <div class="banner-con">
    <div class="banner">
      <div class="content">
        <h1>TODO</h1>
        <img src="./css/images/icon-sun.svg" alt="sun icon">
      </div>
      <div class="todo">
        <form>
          <input type="text" placeholder="Create A new todo..">
        </form>
        <div class="list">
          <div class="todo-con">
            <div class="todo-li">
              <div class="check">
                <img src="./css/images/icon-check.svg" alt=" icon check">
              </div>
              <p>Hello</p>
              <button class="close"> <img src="./css/images/icon-cross.svg" alt="icon cross"></button>
            </div>

          </div>

        </div>
        <div class="info">
          <p> 5 items left</p>
          <div class="choice">
            <p>All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <p>Clear completed</p>
        </div>
      </div>
    </div>

  </div>
